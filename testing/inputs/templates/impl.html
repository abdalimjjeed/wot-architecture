<!-- Template for implementation description used for testing.
     Use values for organization, etc. from values in implementations.csv
     Can have more than one implementation in a file.
-->
<div class="impl" id="impl-{{organization}}-{{implementation}}">{{implementation_name}}: {{implementation_category}}</h4>
  <h4>{{implementation_name}}: {{implementation_category}}</h4>
  <p>
  {{implementation_description}}
  </p>
</div>
